{% extends 'main/layoute.html' %}

{% block title %}
    Каталог букетов
{% endblock %}

{% block content %}
        <h1>{{products}}</h1>
{% for product in products %}
    <div>
        <h3>{{ product.name }}</h3>
        <h3>{{ product.price }}</h3>
        {% if product.image %}
            <img src="{{ product.image.url }}" alt="{{ product.name }}">
        {% else %}
            <p>Изображение отсутствует</p>
        {% endif %}
    </div>
{% endfor %}

{% endblock %}
