{% load static %}
<header class="header bg-light py-3 shadow-sm">
  <div class="container">
    <!-- Верхняя строка: Контакты и социальные сети -->
    <div class="d-flex justify-content-between align-items-center mb-3">
      <div class="contacts">
        <a href="tel:89120203545" class="phone text-dark fw-bold">8 (912) 020-35-45</a>
      </div>
      <div class="social-icons">
        <a href="https://vk.com" target="_blank" class="btn btn-outline-secondary btn-sm rounded-circle me-2">
          <i class="bi bi-vk"></i>
        </a>
        <a href="https://telegram.org" target="_blank" class="btn btn-outline-secondary btn-sm rounded-circle me-2">
          <i class="bi bi-telegram"></i>
        </a>
        <a href="https://wa.me" target="_blank" class="btn btn-outline-secondary btn-sm rounded-circle me-2">
          <i class="bi bi-whatsapp"></i>
        </a>
      </div>
    </div>

    <!-- Центральная часть: Логотип -->
    <div class="text-center logo mb-3">
      <a href="{% url 'index' %}">
        <img src="{% static 'main/images/logo.png' %}" alt="Логотип сайта БУКЕТ18.РФ" class="img-fluid w-100">
      </a>
    </div>

    <!-- Блок аутентификации пользователя -->
    <div class="user-auth d-flex justify-content-between align-items-center mb-3">
      <div>
        {% if user.is_authenticated %}
          <span class="text-success fw-bold">Добро пожаловать, {{ user.username }}!</span>
        {% else %}
          <span class="text-muted">Вы не вошли в систему</span>
        {% endif %}
      </div>
      <div>
        {% if user.is_authenticated %}
          <a href="{% url 'logout' %}" class="btn btn-outline-secondary btn-sm">Выйти</a>
        {% else %}
          <a href="{% url 'login' %}" class="btn btn-secondary btn-sm">Войти</a>
          <a href="{% url 'register' %}" class="btn btn-outline-secondary btn-sm ms-2">Регистрация</a>
        {% endif %}
      </div>
    </div>

    <!-- Нижняя строка: Навигация -->
    <nav class="navigation mt-4">
      <ul class="nav justify-content-center">
        <li class="nav-item">
          <a href="{% url 'index' %}" class="nav-link text-dark fs-5">Главная</a>
        </li>
        <li class="nav-item">
          <a href="{% url 'user' %}" class="nav-link text-dark fs-5">Каталог</a>
        </li>
      </ul>
    </nav>
  </div>
</header>
