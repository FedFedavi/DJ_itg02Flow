{% extends 'main/layoute.html' %}


{% block content %}
<h2>
    {% if form.instance.id %}
        Редактирование заказа #{{ form.instance.id }}
    {% else %}
        Создание нового заказа
    {% endif %}
</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">
        {% if form.instance.id %}
            Сохранить изменения
        {% else %}
            Создать заказ
        {% endif %}
    </button>
</form>
{% endblock %}
